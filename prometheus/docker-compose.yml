---
version: '3'


services:
  prometheus:
    image: docker.io/prom/prometheus:v2.52.0
    container_name: prometheus
    ports:
      - 9090:9090
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    image: docker.io/grafana/grafana-oss:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - './node-exporter-data:/host:ro,rslave'

  cadvisor:
    image: google/cadvisor:latest
    # ports:
      # - "8080:8080"
    volumes:
      - ./cadvisor-data:/rootfs:ro
      - ./cadvisor-data/var/run:/var/run:rw
      - ./cadvisor-data/sys:/sys:ro
      - ./cadvisor-data/var/lib/docker/:/var/lib/docker:ro


volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local